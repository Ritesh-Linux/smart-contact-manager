<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title th:text="${title}"></title>
</head>

<body>

    <section>
        <!-- nav bar -->
        <nav class="navbar navbar-expand-lg navbar-light px-5" style="background-color: #cfebff;">
            <a class="navbar-brand" href="#" th:href="@{/}">Smart Contact Manager</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/about}">About</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/signin}">Sign in</a>
                    </li>
                    <li class="nav-item active">
                        <a class="btn btn-outline-dark my-2 my-sm-0" th:href="@{/signup}">Sign up</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- end nav bar -->
    </section>

    <section>
        <h1 th:text="'This is ' + ${title}"></h1>
    </section>

</body>

</html>
