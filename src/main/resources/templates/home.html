<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title th:text="${title}"></title>
</head>

<body>

    <section>
        <!-- nav bar -->
        <nav class="navbar navbar-expand-lg navbar-light px-5" style="background-color: #cfebff;">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <li class="nav-item active">

                    </li>
                    <li class="nav-item active">

                    </li>
                    <li class="nav-item active">
                        <a class="btn btn-outline-dark my-2 my-sm-0" th:href="@{/signup}">Sign up</a>

                </ul>
            </div>
        </nav>
    </section>

    <section class="landing d-flex justify-content-center align-items-center text-light">

            <h1 class="fony-weight-bold">Smart Contect Manager</h1>
