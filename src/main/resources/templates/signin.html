<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title th:text="${title}"></title>
</head>

<body class="register">

    <section class="container my-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body border-bottom"  style="background-color: #cfebff2e;">
                        <h1 class="text-center">Sign in</h1>
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger m-0 p-0 text-center" role="alert">Bad credentials</div>
                    <div class="card-body">
                        <form novalidate action="#" th:action="@{/signin}" method="post" th:object="${user}">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" name="username" class="form-control" id="email"
                                    placeholder="your email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" class="form-control" id="password"
                                    placeholder="your password">
                            </div>
                            <div class="d-flex justify-content-between ">
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label" for="remember">Remember me</label>
                                </div>
                                <div>
                                    <a href="#">Reset your password?</a>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-block" style="background-color: #cfebff;">Sign
                                    in</button>
                                <!-- <button type="reset" class="btn btn-warning">Reset</button> -->
                            </div>
                        </form>
                        <div class="text-center mt-4">
                            <p>Don't have an account yet? <a th:href="@{/signup}">Sign up here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
