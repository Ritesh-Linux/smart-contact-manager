<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title th:text="${title}"></title>
</head>

<body>

    <section class="landing register">
        <div class="container p-3">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div role="alert" th:if="${session.message}" class="alert pb-0 pt-3" th:classappend="${session.message.type}" >
                        <p class="text-center" th:text="${session.message.message}"></p>
                        <!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block> -->
                    </div>
                    <h1 class="text-center">Sign up</h1>
                    <form novalidate action="#" th:action="@{/signup}" method="post" th:object="${userBean}">
                        <div class="form-group">
                            <label for="name">Full Name *</label>
                            <input type="text" name="name" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" class="form-control" id="name" placeholder="ex:- John Wick"
                                th:field="${userBean.name}">
                            <p th:errors="*{name}" class="text-danger"
                                th:if="${#fields.hasErrors('name')}">
                            </p>
                            <!-- <div class="invalid-feedback" th:if="${#fields.hasErrors()}" th:each="error : ${#fields.errors('name')}" th:text="${error}"></div> -->
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="ex:- john123@gmail.com"
                                th:value="${userBean.email}">
                        </div>
                        <div class="form-group">
                            <label for="password">Password *</label>
                            <input type="password" name="password" class="form-control" id="password">
                            <p th:errors="*{password}" class="text-danger"
                                th:if="${#fields.hasErrors('password')}">
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="description">Description (Optional)</label>
                            <textarea name="description" class="form-control" id="description" rows="5" placeholder="ex:- John Wick need a gun."
                                th:text="${userBean.description}"></textarea>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" name="agreement" class="form-check-input" id="term-condition">
                            <label class="form-check-label" for="term-condition">Accept terms and conditions</label>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-block" style="background-color: #cfebff;">Sign up</button>
                            <!-- <button type="reset" class="btn btn-warning">Reset</button> -->
                        </div>
                        <div class="text-center mt-3">
                            <p>Aready have an account? <a th:href="@{/signin}">Sign in here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
