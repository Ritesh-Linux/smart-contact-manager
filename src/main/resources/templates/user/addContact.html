            <!------------------------------------------------------------------------------body header--------------------------------------------------------------------->


            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Add Contact</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group mr-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                            <span data-feather="calendar"></span>
                            This week
                        </button>
                    </div>
                </div>

            <!------------------------------------------------------------------------------end body header--------------------------------------------------------------------->
            <!------------------------------------------------------------------------------ body --------------------------------------------------------------------->

                <div class="container card-body">
                    <form action="#" th:action="@{/user/addContact}" method="post" th:object="${contact}">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" class="form-control" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="nickName">Nick name</label>
                            <input type="text" name="nickName" class="form-control" id="nickName">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone number</label>
                            <input type="number" name="phone" class="form-control" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="work">Work</label>
                            <input type="text" name="work" class="form-control" id="work">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea name="description" class="form-control" id="description" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="file" id="">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-block" style="background-color: #cfebff;">Add now</button>
                            <!-- <button type="reset" class="btn btn-warning">Reset</button> -->
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
